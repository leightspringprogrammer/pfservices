<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Appointment Directory</title>
</head>

<body>
	<div class="container">
		
		<h3>FollowUp Directory</h3>
		<hr>
		<!-- Add a button -->
		<a th:href="@{/admin/appointments/showFormForAdd}"
			class="btn btn-primary btn-lg mb-3">
			Add FollowUp
		</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Next Appointment</th>
					<th>Note</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
			
				<tr th:each="tempFollowUp :${FollowUps}">
					<td th:text="${tempFollowUp.name}" />
					<td th:text="${tempFollowUp.phoneNumber}" />
					<td th:text="${tempFollowUp.email}" />
					<td th:text="${#temporals.format(tempFollowUp.appointmentDate,'MM/dd/yyyy')}" />
					<td th:text="${tempFollowUp.note}" />
					
					<!-- Add update button/link -->
					<td style="max-width:100%; white-space:nowrap;">
						<a th:href="@{/admin/appointments/showFormForUpdate(FollowUpId=${tempFollowUp.id})}"
							class="btn btn-info btn-sm"> 
							Update
						</a>
					
					<!-- Add delete button/link -->
					
						<a th:href="@{/admin/appointments/delete(FollowUpId=${tempFollowUp.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this FollowUp?'))) return false"> 
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		
		</table>
	</div>
</body>


</html>
